<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de contacto</title>
</head>
<body>
    <h1>Listado de contacto</h1>
    <div *ngIf="!error">
        <div *ngIf="contacto">
            <div *ngFor="let contacto of contacto">
                <div>{{ contacto.nombre }}</div>
            </div>
        </div>

        <div *ngIf="!contacto">
            <img src="assets/images/cargandoLB.gif" />
        </div>
    </div>

    <div *ngIf="error">
        <img src="assets/images/error.png" style="float:left" />
        Ha ocurrido un erro al obtener los datos del servidor. Por favor, vuelva a
        intentarlo m√°s tarde.
    </div>
</body>
</html>
