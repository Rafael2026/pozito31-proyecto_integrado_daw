<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3c790a">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Página de Noticias">
    <title>Contacto</title>
    <link rel="icon" href="assets/images/logotipo.ico">
    <link rel="apple-touch-icon" href="assets/images/virgencita.png">
    <link rel="manifest" href="assets/js/manifest.webmanifest.json">
</head>
<body>
    <app-navbar></app-navbar>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <form [formGroup]="ContactoFormulario" #formDir="ngForm" (ngSubmit)="onSubmit()">
                        <div [hidden]="formDir.submitted">
                            <div class="cross-validation" [class.cross-validation-error]="ContactoFormulario.errors?.identityRevealed && (ContactoFormulario.touched || ContactoFormulario.dirty)">
                                <h2 class="titulo">Insertar Contacto</h2>
                                <div class="form-group">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" 
                                           class="form-control" 
                                           name="nombre" 
                                           id="nombre" 
                                           formControlName="nombre"
                                           required
                                           size="30"
                                           aria-describedby="nombre">

                                    <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="alert alert-danger">
                                        <div *ngIf="nombre.errors.required">
                                             Debe indicar el nombre.
                                        </div>
                                        <div *ngIf="nombre.errors.minlength">
                                             El nombre debe tener como mínimo 4 caractéres.
                                        </div>            
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" 
                                           class="form-control" 
                                           name="email" 
                                           id="email"
                                           formControlName="email"
                                           required
                                           size="30"
                                           aria-describedby="email">

                                    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                                        <div *ngIf="email.errors.required">
                                            Debe indicar el email.
                                        </div>
                                        <div *ngIf="email.errors.minlength">
                                            El email debe tener como mínimo 4 caractéres.
                                        </div>            
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="mensaje">Mensaje</label>
                                <textarea class="form-control" 
                                          name="mensaje" 
                                          id="mensaje"
                                          formControlName="mensaje"
                                          required
                                          aria-describedby="mensaje" 
                                          cols="5" 
                                          rows="3">
                                </textarea>

                                <div *ngIf="mensaje.invalid && (mensaje.dirty || mensaje.touched)" class="alert alert-danger">
                                    <div *ngIf="mensaje.errors.required">
                                        Debe indicar el mensaje.
                                    </div>
                                    <div *ngIf="mensaje.errors.minlength">
                                        El mensaje debe tener como mínimo 4 caractéres.
                                    </div>            
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" name="crear-contacto" id="crear-contacto" [disabled]="ContactoFormulario.invalid">Crear contacto</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <br>
</body>
</html>
