<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de noticias</title>
</head>
<body>
    <h1>Listado de noticias</h1>
    <div *ngIf="!error">
        <div *ngIf="noticias">
            <div *ngFor="let noticias of noticias">
                <div>{{ noticias.descripcion }}</div>
            </div>
        </div>

        <div *ngIf="!noticias">
            <img src="assets/images/cargandoLB.gif" />
        </div>
    </div>

    <div *ngIf="error">
        <img src="assets/images/error.png" style="float:left" />
        Ha ocurrido un erro al obtener los datos del servidor. Por favor, vuelva a
        intentarlo m√°s tarde.
    </div>
</body>
</html>
