<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3c790a">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Página de Noticias">
    <title>Noticias</title>
    <link rel="icon" href="assets/images/logotipo.ico">
    <link rel="apple-touch-icon" href="assets/images/virgencita.png">
    <link rel="manifest" href="assets/js/manifest.webmanifest.json">
</head>
<body>
    <section>
        <h2>Información de noticias sobre la Hermandad</h2>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <form action="" method="post" [formGroup]="forma" (ngSubmit)="insertar()" enctype="multipart/form-data">
                        <h2 class="titulo">Insertar Noticias</h2>
                        <fieldset>
                            <legend>Noticia</legend>
                            <hr>
                            <div class="form-group">
                                <label for="titulo">Titulo Noticia</label>
                                <input type="text" class="form-control" name="titulo" id="titulo" aria-describedby="titulo">
                            </div>
                            <div class="form-group">
                                <label for="descripcion">Descripcion Noticia</label>
                                <input type="text" class="form-control" name="descripcion" id="descripcion" aria-describedby="descripcion">
                            </div>
                            <div class="form-group">
                                <label for="texto">Texto</label>
                                <textarea class="form-control" name="texto" id="texto" aria-describedby="texto" cols="45" rows="5"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="imagen">Imagen</label>
                                <input type="hidden" name="MAX_FILE_SIZE" value="102400">
                                <input type="file" class="form-control-file" name="imagen" id="imagen" aria-describedby="imagen" size="44">
                            </div>
                        </fieldset>
                        <button type="submit" class="btn btn-primary" name="insertar" id="insertar" value="insertar" onclick="validarNoticias();">Insertar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
